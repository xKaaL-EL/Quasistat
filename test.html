<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./test.css">
  <title>Vocabulary Test</title>
</head>

<body>
  <div class="starter">
    <button onclick="startQuiz(this)">Start</button>
  </div>
  <div class="container hide">
    <header>
      <p>Vocab/Grammer Quiz</p>
      <div class="timer"></div>
    </header>
    <div class="question-box"></div>
    <footer>
      <button id="next-btn">Next</button>
      <button id="finish-btn" class="hide">Finish</button>
    </footer>
  </div>
  <div class="result-box hide">
    <div class="num-div">
      You have got
      <p id="got-num"></p>
      out of
      <p id="total-num"></p>
    </div>
    <div class="button-box">
      <button id="replay" onclick="resultShow()">See Reullt</button>
      <button id="replay" onclick="replay()">Replay Quiz</button>
    </div>
  </div>

  <script src="./test.js" charset="utf-8"></script>

</body>

</html>
